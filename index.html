<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Censored Playlist</title>
  <style>
    @font-face {
      font-family: 'Pretendard-Black';
      src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
    }

    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background-color: black; font-family: 'Pretendard-Black', sans-serif; color: white; }

    body { display: flex; justify-content: center; align-items: center; }

    .container { width: 100%; max-width: 1600px; display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 60px; box-sizing: border-box; }

    .title-box { flex-shrink: 0; }
    .title-box h1 { font-size: 7.5rem; line-height: 1.1; color: white; margin: 0; }

    .cd-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; }

    .cd-set { position: relative; width: 240px; height: 200px; display: flex; justify-content: flex-end; align-items: center; }

    .cd-set img { position: absolute; top: 50%; transition: transform 0.3s ease; }

    .cd-back { z-index: 1; width: 240px; height: 200px; right: 0; transform: translateY(-50%); }
    .cd-mid { z-index: 2; width: 206.82px; height: 206.82px; right: 0; transform: translateY(-50%) translateX(-7px); }
    .cd-front { z-index: 3; width: 240px; height: 200px; right: 0; transform: translateY(-50%); }

    .cd-set:hover .cd-mid { transform: translateY(calc(-50% - 50px)) translateX(-7px); }
  </style>
</head>

<body>
  <section class="container">
    <div class="title-box">
      <h1>The<br>Censored<br>Playlist</h1>
    </div>
    <div class="cd-grid">
      <a href="detail-1.html" class="cd-set">
        <img src="1-back.png" class="cd-back">
        <img src="1-mid.png" class="cd-mid">
        <img src="1-front.png" class="cd-front">
      </a>
      <a href="detail-2.html" class="cd-set">
        <img src="2-back.png" class="cd-back">
        <img src="2-mid.png" class="cd-mid">
        <img src="2-front.png" class="cd-front">
      </a>

        <img src="3-front.png" class="cd-front">
      </a>
      <a href="detail-4.html" class="cd-set">
        <img src="4-back.png" class="cd-back">
        <img src="4-mid.png" class="cd-mid">
        <img src="4-front.png" class="cd-front">
      </a>
      <a href="detail-5.html" class="cd-set">

        <img src="5-front.png" class="cd-front">
      </a>
      <a href="detail-6.html" class="cd-set">

</html>
